<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helados Premiere - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <header class="navbar">
        <div class="botones">
            <nav class="boton">
                <a href="sobre_nosotros.html">
                    <p>Sobre Nosotros</p>
                </a>
            </nav>

            <nav class="boton">
                <a href="nuestros_locales.html">
                    <p>Nuestros Locales</p>
                </a>
            </nav>
        </div>
        <img id="logo" src="../images/LOGO.png" alt="Logotipo de Helados Supreme">
        <div class="botones">
            <nav class="boton">
                <a href="productos.html">
                    <p>Sabores Disponibles</p>
                </a>
            </nav>

            <nav class="boton">
                <a href="faq.html">
                    <p>Preguntas Frecuentes</p>
                </a>
            </nav>
        </div>

    </header>

    <main>
        <img src="../images/guarda.jpg" alt="Guarda de Helados">
        <form action="Contacto">
            <h2>Contactanos</h2>
            <label for="Nombre y Apellido">Nombre y Apellido</label>
            <input type="text">
            <label for="Correo Electrónico">Correo Electrónico</label>
            <input type="email">
            <label for="Teléfono">Teléfono</label>
            <input type="number">
            <label for="Mensaje">Indique su mensaje</label>
            <textarea name="Mensaje" id="" cols="30" rows="10"></textarea>
            <input type="submit">
            <img src="../images/guarda.jpg" alt="Guarda de Helados">
        </form>
    </main>

    <footer>
        <ul>
            <li>
                <a href="https:/www.facebook.com" target="_blank">
                    <img src="../images/Facebook_logo.png" alt="Logotipo Facebook" />
                </a>
            </li>
            <li>
                <a href="https:/www.instagram.com" target="_blank">
                    <img src="../images/Instagram_logo.png" alt="Logotipo Instagram" />
                </a>
            </li>
            <li>
                <a href="https:/www.tiktok.com" target="_blank">
                    <img src="../images/Tiktok_logo.png" alt="Logotipo Tik Tok" />
                </a>
            </li>
        </ul>
        <div class="boton">
            <a href="../index.html">
                <p>Volver al inicio</p>
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
